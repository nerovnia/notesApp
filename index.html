<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
  <section class="main-page">
    <div class="wrapper">

      <div class="main-page-row">
        <div class="notes-container">
          <div class="tbl-active-notes">
            <table id="active-records">
              <thead>
                <tr>
                  <th width="5%"></th>
                  <th width="15%">Name</th>
                  <th width="15%">Created</th>
                  <th width="15%">Category</th>
                  <th width="15%">Content</th>
                  <th width="20%">Dates</th>
                  <th width="5%"></th>
                  <th width="5%"><button><img class="tbl-icon" src="./images/archive_inverse.png" alt="Edit" /></button>
                  </th>
                  <th><button><img class="tbl-icon" src="./images/delete_inverse.png" alt="Edit" /></button></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <button class="btn" id="btn-create-note">Create</button>

          <table id="statistic">
            <thead>
              <tr>
                <th width="10%"></th>
                <th width="30%">Note Cathegory</th>
                <th width="15%">Active</th>
                <th width="15%">Archived</th>
                <th></th>
            </thead>
            <tbody>

            </tbody>

          </table>

          <table id="archive-records">
            <thead>
              <tr>
                <th width="5%"></th>
                <th width="15%">Name</th>
                <th width="15%">Created</th>
                <th width="15%">Category</th>
                <th width="15%">Content</th>
                <th width="20%">Dates</th>
                <th width="5%"></th>
                <th width="5%"><button><img class="tbl-icon" src="./images/archive_inverse.png" alt="Edit" /></button>
                </th>
                <th><button><img class="tbl-icon" src="./images/delete_inverse.png" alt="Edit" /></button></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </div>
      </div>
    </div>
  </section>

  <section>
  </section>
  <div class="modal-bgd" id="form-modal-note-create">
    <div class="modal-form-container">
      <button class="close-btn" id="btn-close-form-create">x</button>
      <form action="#" class="modal-form" data-netlify="true" autocomplete="off" id="frm-note-create">
        <h4 class="modal-form-title">Create new note</h4>
        <p class="modal-form-descr">You can create and save your task here ....</p>

        <div class="modal-form-field">
          <label for="" class="modal-field-name">Name</label>
          <input type="text" class="modal-field-input" id="note-name__create" name="Name">
        </div>
        <div class="modal-form-field">
          <label for="" class="modal-field-name">Category</label>
          <select class="modal-field-input" id="note-category__create" name="Category"></select>
        </div>
        <div class="modal-form-field">
          <label for="" class="modal-field-name">Content</label>
          <textarea class="modal-field-input" id="note-content__create" name="Content" rows="5" cols="33"></textarea>
        </div>
        <div id="modal-form-err-create" class="modal-form-err">
          <label id="modal-form-err__create" for="" class="modal-field-err"></label>
        </div>
        <button class="modal-form-button btn" id="note-launch-btn__create">Create</button>
      </form> 
    </div>
  </div>

  <div class="modal-bgd" id="form-modal-note-edit">
    <div class="modal-form-container">
      <button class="close-btn" id="btn-close-form-edit">x</button>
      <form action="#" class="modal-form" data-netlify="true" autocomplete="off" id="frm-note-edit">
        <h4 class="modal-form-title">Edit note</h4>
        <p class="modal-form-descr">You can edit your note here ....</p>

        <div class="modal-form-field">
          <label for="" class="modal-field-name">Name</label>
          <input type="text" class="modal-field-input" id="note-name__edit" name="Name">
        </div>
        <div class="modal-form-field">
          <label for="" class="modal-field-name">Category</label>
          <select class="modal-field-input" id="note-category__edit" name="Category"></select>
        </div>
        <div class="modal-form-field">
          <label for="" class="modal-field-name">Content</label>
          <textarea class="modal-field-input" id="note-content__edit" name="Content" rows="5" cols="33"></textarea>
        </div>
        <div id="modal-form-err-edit" class="modal-form-err">
          <label id="modal-form-err__edit" for="" class="modal-field-err"></label>
        </div>
        <button class="modal-form-button btn" id="note-launch-btn__edit">Save</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
